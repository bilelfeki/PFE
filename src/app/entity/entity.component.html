<div class="card">
    <div class="header">
        <input pInputText placeholder="Entity Name" [(ngModel)]="entityName" (change)="onEntityNameChange()">
        <p-button (click)="addChamp()">New Column</p-button>
    </div>
    <p-table [value]="champs" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:10%">Cloumn</th>
                <th style="width:10%">Type</th>
                <th style="width:10%">min-file-position</th>
                <th style="width:10%">max-file-position</th>
                <th style="width:10%"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-champ let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="champ">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="champ.valeur">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{champ.valeur}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <select *ngIf="editing" class="p-inputtext" [(ngModel)]="champ.type" name="select" id="select">
                        <option value="String">String
                        </option>
                        <option value="Integer">Integer</option>
                    </select>
                    <input *ngIf="!editing" class="p-inputtext" [disabled]="true" pInputText type="text"
                        [(ngModel)]="champ.type" required>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-inputNumber [showButtons]="true" type="text"
                                [(ngModel)]="champ.valeur_min"></p-inputNumber>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{champ.valeur_min}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-inputNumber [showButtons]="true" type="text"
                                [(ngModel)]="champ.valeur_max"></p-inputNumber>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{champ.valeur_max }}
                        </ng-template>
                    </p-cellEditor>
                </td>

                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            class="p-button-rounded p-button-text"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="deleteColumn(champ)"
                            class="p-button-rounded p-button-text p-button-danger"></button>

                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div id="bg">
        <p-button (click)="submitEntity()">Generate Code</p-button>
    </div>
</div>
